apiVersion: v1
kind: ConfigMap
metadata:
  name: core-cm
  labels:
    app: core
data:
  nats.conf: |
    server_name: $SERVER_NAME
    listen: 4222
    http: 8222
    
    cluster {
      name: core-cluster
      listen: 7673
      routes: [
        nats-route://10.99.5.117:7673
      ]
      connect_retries: 30
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  labels:
    app: core
spec:
  selector:
    matchLabels:
      app: core
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: core
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      volumes:
      - name: core-volume
        configMap:
          name: core-cm
      - name: pid
        emptyDir: {}
      containers:
      - name: core
        image: nats:alpine3.15
        imagePullPolicy: IfNotPresent
        ports:
        - name: tcp-client
          containerPort: 4222
        - name: tcp-cluster
          containerPort: 7673
        env:
        - name: SERVER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: core-volume
          mountPath: /etc/nats-config
        - name: pid
          mountPath: /var/run/nats
        command:
        - "nats-server"
        - "--config"
        - "/etc/nats-config/nats.conf"
        livenessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "/nats-server -sl=ldm=/var/run/nats/nats.pid && /bin/sleep 10"